<table *ngIf="lapsArray.length" [@showHideLapList]>
  <thead>
    <tr>
      <th class="text-lg min-[400px]:text-xl">â„–</th>
      <th class="px-1 min-[400px]:px-5 text-lg min-[400px]:text-xl">Current Lap Time</th>
      <th class="px-1 min-[400px]:px-5 text-lg min-[400px]:text-xl">Lap Time</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let lap of lapsArray; let i = index" #lapElement>
      <td class="text-xl">{{ i + 1 }}</td>
      <td class="px-1 min-[400px]:px-5 text-xl">
        {{ lap.currentLapTime | convertMsToTime
        }}<span class="text-sm min-[400px]:text-sm">{{
          lap.currentLapTime | convertMsToTime : "ms"
        }}</span>
      </td>
      <td class="px-1 min-[400px]:px-5 text-xl">
        {{ lap.stopWatchTime | convertMsToTime
        }}<span class="text-sm min-[400px]:text-sm">{{
          lap.stopWatchTime | convertMsToTime : "ms"
        }}</span>
      </td>
    </tr>
  </tbody>
</table>
